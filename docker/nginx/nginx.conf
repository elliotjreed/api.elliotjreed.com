user nginx;
worker_processes 2;
error_log /dev/stdout info;

pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    access_log off;
    charset utf-8;
    server_tokens off;

    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=60s;
    resolver_timeout 2s;

    add_header X-Frame-Options sameorigin;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' https://www.elliotjreed.com https://api.elliotjreed.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; frame-src 'self'; object-src 'none'";
    add_header X-Clacks-Overhead "GNU Terry Pratchett";

    etag on;
    gzip on;
    gzip_vary on;
    gzip_comp_level 9;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/json;

	types {
		application/json json;
	}

    default_type application/octet-stream;

    server {
        listen 96 http2 default_server;
        listen [::]:96 http2 default_server;
        server_name api.elliotjreed.com;

        root /var/www/html/public;

        index index.php;

        index index.php;

        rewrite ^/index\.php/?(.*)$ /$1 permanent;

        location / {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Allow-Headers "User-Agent, Keep-Alive, Content-Type, Accept, If-Modified-Since, Cache-Control, Range";
            try_files $uri @rewriteapp;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /index.php/$1 last;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass elliotjreed-api-php:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        location ~ /\. {
            deny all;
        }
    }
}
